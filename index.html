<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Venu Mora - JQuery</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Test your JQuery!!</h1>
			<p>This is a time limited test, you have 2 questions to answer in 90 secs!!</p>
		</div>
	</div>
	<main role="main" class="container">
		<h1 id="countDown"></h1>
		<div style="display: none" id="assessmentPlayerWrapper">
			<div class="progress">
				<div id="progressbar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
				</div>
				<div id="correctBar" class="progress-bar progress-bar-success progress-bar-striped">
				</div>
				<div id="wrongBar" class="progress-bar progress-bar-danger progress-bar-striped">
				</div>
			</div>
			<section id="assessmentPlayer">
			</section>
			<section class="text-align-center" id="result">
				<h1>Your Score</h1>
				<h5 id="correct"></h5>
				<h5 id="wrong"></h5>
				<h2 id="message"></h2>
				<button role="reset">Restart</button>
			</section>
		</div>
	</main>

	<footer class="footer pos-a">
		<div class="container">
			<i class="fa fa-copyright padding-20-px" aria-hidden="true">
				Copyright 2016 Venu Kumar Mora
			</i>
		</div>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/app.js"></script>
</body>
</html>
